<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/logo/logo.css">
    <link rel="stylesheet" href="./assets/css/searchbar/searchbar.css">
    <link rel="stylesheet" href="./assets/css/newproduct/newproduct.css">
    <link rel="stylesheet" href="./assets/css/link/link.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/navlist/navlist.css">
    <link rel="stylesheet" href="./assets/css/form/form.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <div class="header__box">
            <a href="./"> <img src="./assets/img/alurageek-logo.svg" alt="Logo de AluraGeek"
                    class="alurageek__logo"></a>
            <div class="searchbar">
                <input type="search" placeholder="&iquest;Que deseas buscar&quest;" class="searchbar__input">
                <a href="#" class="searchbar__button"></a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="new-product">
            <article class="newproduct__box">

            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <a href="./"><img src="./assets/img/alurageek-logo.svg" alt="Logo de AluraGeek" class="alurageek__logo"></a>
            <nav class="footer__navegation">
                <ul class="navlist">
                    <li class="navlist__item"><a href="#" class="link link--dark">Quienes somos</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Política de privacidad</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Programa de fidelidad</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Nuestras tiendas</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Quiero ser franquiciado</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Anuncie aquí</a></li>
                </ul>
            </nav>
            <div class="footer__contactus">
                <form action="" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__field">
                        <input type="text" name="name" id="" class="form__input" required>
                        <label class="form__label" for="name">Nombre</label>
                    </div>
                    <div class="form__field">
                        <textarea name="message" id="" cols="30" rows="3" class="form__input" required></textarea>
                        <label class="form__label" for="message">Escribe tu mensaje</label>

                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__sendbtn">
                </form>
            </div>
        </div>
        <div class="footer__dev-info">
            <p>Desarrolado por Wilfredo Escobar</br>2022</p>
        </div>
    </footer>

</body>

</html>
