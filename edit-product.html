<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/logo/logo.css">
    <link rel="stylesheet" href="./assets/css/searchbar/searchbar.css">
    <link rel="stylesheet" href="./assets/css/productform/productform.css">
    <link rel="stylesheet" href="./assets/css/link/link.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/navlist/navlist.css">
    <link rel="stylesheet" href="./assets/css/form/form.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <div class="header__box">
            <a href="./"> <img src="./assets/img/alurageek-logo.svg" alt="Logo de AluraGeek"
                    class="alurageek__logo"></a>
            <form class="searchbar" data-searchbar>
                <input type="search" placeholder="&iquest;Que deseas buscar&quest;" class="searchbar__input"
                    data-searchinput>
                <input class="searchbar__button" value="" type="submit">
            </form>
        </div>
    </header>
    <main class="container">
        <section class="productform">
            <article class="productform__box">
                <form class="form" data-type="editproduct">
                    <legend>
                        <h1 class="form__title form__title--big">Editar producto</h1>
                    </legend>
                    <div class="form__field">
                        <input type="url" name="" id="" class="form__input" required data-type="imageurl">
                        <label for="" class=" form__label">URL de la imagen</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <div class="form__field">
                        <input type="text" name="" id="" class="form__input" required data-type="productcategory"
                            pattern="[\w\s\S]{1,20}">
                        <label for="" class="form__label">Categoría</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <div class="form__field">
                        <input type="text" name="" id="" class="form__input" required data-type="productname"
                            pattern="[\w\s\S]{1,20}">
                        <label for="" class="form__label">Nombre del producto</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <div class="form__field">
                        <input type="text" name="" id="" class="form__input" required data-type="productprice"
                            pattern="[0-9.]{1,6}">
                        <label for="" class="form__label">Precio de producto</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <div class="form__field">
                        <textarea cols="30" rows="3" class="form__input" required
                            data-type="productdescription"></textarea>
                        <label for="" class="form__label">Descripción del producto</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <input type="submit" value="Agregar producto" class="form__sendbtn form__sendbtn--long">
                </form>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__box">
            <a href="./"><img src="./assets/img/alurageek-logo.svg" alt="Logo de AluraGeek" class="alurageek__logo"></a>
            <nav class="footer__navegation">
                <ul class="navlist">
                    <li class="navlist__item"><a href="#" class="link link--dark">Quienes somos</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Política de privacidad</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Programa de fidelidad</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Nuestras tiendas</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Quiero ser franquiciado</a></li>
                    <li class="navlist__item"><a href="#" class="link link--dark">Anuncie aquí</a></li>
                </ul>
            </nav>
            <div class="footer__contactus">
                <form action="" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__field">
                        <input type="text" name="name" id="name" class="form__input" pattern="[\w\s\S]{1,40}" required
                            data-type="name">
                        <label class="form__label" for="name">Nombre</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <div class="form__field">
                        <textarea type="text" name="message" id="" cols="30" rows="3" class="form__input" required
                            data-type="message"></textarea>
                        <label class="form__label" for="message">Escribe tu mensaje</label>
                        <span class="form__errorMessage"></span>
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__sendbtn">
                </form>
            </div>
        </div>
        <div class="footer__dev-info">
            <p>Desarrollado por Wilfredo Escobar</br>2022</p>
        </div>
    </footer>

    <script type="module" src="./controllers/editproduct-controller.js"></script>
</body>

</html>
